<!DOCTYPE html>
<html>
    <head>
        <link rel = 'stylesheet' href = 'styles.css'>
    </head>
    <body>
        <div id = 'mainBox'>
            <div id = 'inputBox'>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type = 'text' placeholder = 0 id = 'numInput'>
                <button id = 'convertBtn'>Convert</button>
            </div>
            <div class = 'lowerhalf'>
                <div class = 'unitBox' id = 'lengthBox'>
                    <h2>Length (Meter/Feet)</h2>
                    <p id = 'lengthresult'>0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class = 'unitBox' id = 'volBox'>
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id = 'volresult'>0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class = 'unitBox' id = 'massBox'>
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id = 'massresult'>0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
                </div>
            </div>

        </div>
        <script src = 'index.js'></script>
        
    </body>
</html>
